<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="top-bar">

        <div class="wallet">Wallet: â‚¹<span id="walletBalance">50</span></div>

    <section class="game-lobby">
        <h2>Select a Game</h2>
        <div class="games-grid">

    <!-- Wallet Modal -->
    <div id="walletModal" class="wallet-modal">
        <div class="modal-content">

            <button onclick="closeWallet()">Close</button>

    </div>

    <!-- Transaction History Modal -->
    <div id="transactionHistoryModal" class="wallet-modal">

            <h2>Transaction History</h2>

                <li>No transactions yet.</li>
            </ul>
            <button onclick="closeTransactionHistory()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="withdraw.js"></script>

</html>
